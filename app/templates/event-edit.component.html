<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/eventos']">Eventos</a>
            <i class="fa fa-circle"></i>
            <span>Editar</span>
        </li>
    </ul>
</div>
<h3 class="page-title"> {{ eventObj.title  }} </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
				<form method="post" (ngSubmit)="onSubmit(eventData.value)" #eventData="ngForm" class="form-sessions" *ngIf="event | async">
					<div class="form-body">
						<div class="form-group form-md-line-input">
							<label for="name_spanish">Nombre <span class="required" aria-required="true">*</span></label>
							<input type="text" name="name_spanish" class="form-control" [ngModel]="eventObj.name.spanish">
							<span class="help-block">Ingrese el nombre para el evento</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="name_english"></label>
							<input type="text" name="name_english" class="form-control" [ngModel]="eventObj.name.english">
							<span class="help-block">Enter the name for the event</span>
						</div>
						<div class="form-group form-md-line-input">
							<div class="row">
								<div class="col-md-6">
									<label>Inicio <span class="required" aria-required="true">*</span></label>
									<datetime [timepicker]="timepickerStartOpts" [datepicker]="datepickerStartOpts" [ngModel]='eventObj.startTime' name="startTime"></datetime>
									<span class="help-block">Ingrese la fecha y hora del inicio para la sesión</span>
								</div>
								<div class="col-md-6">
									<label>Fin <span class="required" aria-required="true">*</span></label>
									<datetime [timepicker]="timepickerEndOpts" [datepicker]="datepickerEndOpts" [ngModel]='eventObj.endTime' name="endTime"></datetime>
									<span class="help-block">Ingrese la fecha y hora del final para la sesión</span>
								</div>
							</div>			
						</div>
						<div class="form-group form-md-line-input" *ngIf="eventSessions | async">
							<div class="row">
								<div class="col-md-12">
									<label for="sessions">Sesiones <span class="required" aria-required="true">*</span></label>
									<ng-select [allowClear]="true" [items]="sessionItems"
											   [initData]="sessionSelect"
								               [multiple]="true"
											   (selected)="addSession($event)"
		              						   (removed)="removeSession($event)"
								               placeholder="Agregue una sesión">
								    </ng-select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
				            <div class="col-md-12 text-right">
				                <a [routerLink]="['/eventos']" class="btn default"><i class="fa fa-arrow-left"></i> Regresar</a>
				                <button type="submit" class="btn green"><i class="fa fa-save"></i> Guardar</button>
				            </div>
				        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
