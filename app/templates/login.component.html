<div class="login-container">
	<form method="post" (ngSubmit)="onSubmit(loginData.value)" #loginData="ngForm" class="form-sessions">
		<h5 class="text-center">Panel de Administración</h5>
		<div class="form-body">
			<div class="form-group form-md-line-input">
				<label for="username">Usuario <span class="required" aria-required="true">*</span></label>
				<input type="text" name="username" class="form-control" [ngModel]="user.name">
				<span class="help-block">Ingrese nombre de usuario</span>
			</div>
			<div class="form-group form-md-line-input">
				<label for="password">Contraseña <span class="required" aria-required="true">*</span></label>
				<input type="password" name="password" class="form-control" [ngModel]="user.pwd">
				<span class="help-block">Ingrese la contraseña</span>
			</div>
		</div>
		<div class="form-actions">
			<div class="row">
	            <div class="col-md-12">
	            <span class="msg-error">{{msgError}}</span>
	                <button type="submit" class="btn green pull-right"><i class="fa fa-sign-in"></i> Entrar</button>		                
	            </div>
	        </div>
		</div>
	</form>
</div>
