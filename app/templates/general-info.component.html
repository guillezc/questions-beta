<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/eventos']">Inicio</a>
            <i class="fa fa-circle"></i>
            <a href="javascript:void(0);">Información General</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> Información General </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
            	<div class="table-container posRel" *ngIf="frequents | async">
            		<div class="table-toolbar questions-toolbar">
                    	<div class="row">
	                        <div class="col-md-12">
	                        	<button id="add-session" (click)="addFrequent()" class="btn sbold green">
	                        		Agregar <i class="fa fa-plus"></i>
                            	</button>
	                        </div>
	                    </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="datatable_infogral">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="40%"> Título </th>
                                <th width="45%"> Descripción </th>
                                <th width="15%"> Acciones </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="frequents | async">
                            <tr *ngFor="let frequent of frequentsList">
                                <td>{{ frequent.title }}</td>
                                <td>{{ frequent.description }}</td>
                                <td>
                                	<input type="hidden" value="{{ frequent.$key }}" #sessionId>
                                    <a href="javascript:;" (click)="editFrequent(frequent)" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-edit"></i></a>
                                    <a href="javascript:;" (click)="deleteFrequent(frequent)" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
