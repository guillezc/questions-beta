<div id="carousel-proyecteds" class="carousel slide chart-slide" data-ride="carousel" *ngIf="surveys | async">
    <ol class="carousel-indicators">
        <li data-target="#carousel-proyecteds" *ngFor="let slide of surveysList; let i = index" [attr.data-slide-to]="i" [class.active]="i==0"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div *ngFor="let slide of surveysList; let i = index" [attr.index]="i" class="item active" [class.active]="i==0" >
                <!--<img ng-src="{{slide.image}}" style="margin:auto;"> -->
                <div class="carousel-caption">
					<div [hidden]="isLoaded" class="sessions-loading" id="q-loading">
				        <img src="app/assets/global/img/loading.gif" alt="loading" />
				    </div>
					<div class="chart-container" [hidden]="isEmpty">
						<div class="chart-inn" *ngIf="surveys | async">
							<h3 class="page-title results-title">
							    <strong>{{ slide.question }}</strong><br />
							    <small>
							        <strong>Sesi√≥n:</strong> {{ session.title }} <br />
							        <strong>Inicio:</strong> {{ session.startTime | date:"dd MMM y - H:mm" }}
							    </small>
							</h3>
							<q-chart 
                 [pieChartData]="slide.chartValues"
                 [pieChartLabels]="slide.chartLabels">
              </q-chart>
						</div>
					</div>
                </div>
        </div>
    </div>
    <a class="left carousel-control" data-target="#carousel-proyecteds" role="button" [attr.data-slide]="prev">
        <span class="glyphicon glyphicon-chevron-left" [attr.aria-hidden]="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" data-target="#carousel-proyecteds" role="button" [attr.data-slide]="next">
        <span class="glyphicon glyphicon-chevron-right" [attr.aria-hidden]="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
