<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/eventos']">Eventos</a>
            <i class="fa fa-circle"></i>
            <span>Editar</span>
        </li>
    </ul>
</div>
<h3 class="page-title"> {{ addObj.title  }} </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
				<form method="post" (ngSubmit)="onSubmit(eventData.value)" #eventData="ngForm" class="form-sessions">
					<div class="form-body">
						<!--<div class="form-group form-md-line-input">
							<label for="day">Día <span class="required" aria-required="true">*</span></label>
							<input type="number" min="0" name="day" class="form-control" [ngModel]="addObj.day">
							<span class="help-block">Asigna el día para el evento</span>
						</div> -->
						<div class="form-group form-md-line-input">
							<label for="name">Nombre <span class="required" aria-required="true">*</span></label>
							<input type="text" name="name" class="form-control" [ngModel]="addObj.name">
							<span class="help-block">Asigna el nombre para el evento</span>
						</div>
						<div class="form-group form-md-line-input" *ngIf="sessions | async">
							<div class="row">
								<div class="col-md-12">
									<label for="sessions">Sesiones <span class="required" aria-required="true">*</span></label>
									<ng-select [allowClear]="true" [items]="sessionItems"
											   [initData]="[]"
								               [multiple]="true"
											   (selected)="addSession($event)"
		              						   (removed)="removeSession($event)"
								               placeholder="Agregue una sesión">
								    </ng-select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
				            <div class="col-md-12 text-right">
				                <a [routerLink]="['/eventos']" class="btn default"><i class="fa fa-arrow-left"></i> Regresar</a>
				                <button type="submit" class="btn green"><i class="fa fa-save"></i> Guardar</button>
				            </div>
				        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
