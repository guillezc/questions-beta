<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="javascript:void(0);">Inicio</a>
            <i class="fa fa-circle"></i>
            <a href="javascript:void(0);">Eventos</a>   
        </li>
    </ul>
</div>
<h3 class="page-title"> Eventos </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
            	<div class="table-container posRel" *ngIf="events | async">
            		<div class="table-toolbar questions-toolbar">
                    	<div class="row">
	                        <div class="col-md-12">
	                        	<button id="add-session" (click)="addEvent()" class="btn sbold green">
	                        		Agregar <i class="fa fa-plus"></i>
                            	</button>
	                        </div>
	                    </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="datatable_events">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="15%"> Inicio-Fin </th>
                                <th width="30%"> TÃ­tulo </th>
                                <th width="40%"> Sesiones </th>
                                <th width="15%"> Acciones </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of eventList">
                                <td> <span class="fec-ini">{{ event.startTime | date:"dd-MMM-yy H:mm" }}</span> <br/>
                                    <span class="fec-fin">{{ event.endTime | date:"dd-MMM-yy H:mm" }}</span></td>
                                <td>{{ event.name.spanish }}</td>
                                <td>
                                    <div *ngFor="let sess of event.sessions | objToArr">- {{ sess | slice:0:36 }} <span *ngIf="sess.length > 36">...</span></div>
                                </td>
                                <td>
                                    <a href="javascript:;" (click)="editEvent(event)" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-edit"></i></a>
                                    <button type="button" [disabled]="event.sessions.length > 0" (click)="deleteEvent(event)" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
