<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/sesiones']">Inicio</a>
            <i class="fa fa-circle"></i>
            <a href="#">Resultados</a>
        </li>
    </ul>
</div>
<h3 class="page-title results-title" *ngIf="survey | async">
    {{ surveyObj.question.spanish }} <br />
    <small *ngIf="session | async">
        Sesi√≥n: {{ sessionObj.title.spanish }} <br />
        Inicio: {{ sessionObj.startTime | date:"dd MMM y - H:mm" }}
    </small>
    <a id="go-to-rproyecteds" class="btn btn-sm sbold green pull-right"><i class="fa fa-tv"></i> Proyectar</a>
    <div class="clearfix"></div>
</h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered posRel">
            <div class="portlet-body">
            	<div [hidden]="isLoaded" class="sessions-loading" id="q-loading">
                  <img src="app/assets/global/img/loading.gif" alt="loading" />
              </div>
            	<div class="chart-container" [hidden]="isEmpty">
                <q-chart 
                   [pieChartData]="chartData"
                   [pieChartLabels]="chartLabels">
                </q-chart>
            	</div>
            	<h3 class="text-center" [hidden]="!isEmpty">No hay resultados para esta encuesta</h3>
            </div>
        </div>
    </div>
</div>

<iframe id="proyecteds_frame" [src]="proyectedUrl" style="width:100%;height:100%;border:none;display:none"></iframe>
