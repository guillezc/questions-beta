<div [hidden]="isLoaded" class="sessions-loading" id="q-loading">
        <img src="app/assets/global/img/loading.gif" alt="loading" />
    </div>
<div class="chart-container" [hidden]="isEmpty">
	<div class="chart-inn">
		<h3 class="page-title results-title"  *ngIf="survey | async">
		    {{ surveyObj.question.spanish }} <br />
		    <small *ngIf="session | async">
		        Sesi√≥n: {{ sessionObj.title.spanish }} <br />
		        Inicio: {{ sessionObj.startTime | date:"dd MMM y - H:mm" }}
		    </small>
		</h3>
		<q-chart 
           [pieChartData]="chartData"
           [pieChartLabels]="chartLabels">
        </q-chart>
	</div>
</div>
