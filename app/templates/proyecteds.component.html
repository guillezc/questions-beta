<div id="carousel-proyecteds" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carousel-proyecteds" *ngFor="let slide of slides; let i = index" [attr.data-slide-to]="i" [class.active]="i==0"></li>
    </ol>
  <div *ngIf="proyecteds | async">
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let slide of slides; let i = index" [attr.index]="i" class="item active" [class.active]="i==0" >
              <!--<img ng-src="{{slide.image}}" style="margin:auto;"> -->
              <div class="carousel-caption">
                  <div class="table">
                      <div>
                          <h2>{{slide.question}}<br/>
                            <small *ngIf="!slide.anonymous">{{slide.userName}}</small>
                          </h2>
                      </div>
                  </div>
              </div>
      </div>
    </div>
    <a id="prev-qproyected" class="left carousel-control" data-target="#carousel-proyecteds" role="button" [attr.data-slide]="prev">
        <span class="glyphicon glyphicon-chevron-left" [attr.aria-hidden]="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a id="next-qproyected" class="right carousel-control" data-target="#carousel-proyecteds" role="button" [attr.data-slide]="next">
        <span class="glyphicon glyphicon-chevron-right" [attr.aria-hidden]="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
</div>
