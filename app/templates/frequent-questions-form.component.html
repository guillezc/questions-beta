<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/preguntas-frecuentes']">Preguntas Frecuentes</a>
            <i class="fa fa-circle"></i>
            <span>Nuevo</span>
        </li>
    </ul>
</div>
<h3 class="page-title"></h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body" *ngIf="frequents | async">
				<form method="post" (ngSubmit)="onSubmit(frequentData.value)" #frequentData="ngForm" class="form-sessions">
					<div class="form-body">
						<div class="form-group form-md-line-input">
							<label for="title_spanish">Pregunta <span class="required" aria-required="true">*</span></label>
							<input type="text" required name="title_spanish" class="form-control" [ngModel]="frequentObj.question.spanish">
							<span class="help-block">Ingrese la pregunta</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="title_english"></label>
							<input type="text" name="title_english" class="form-control" [ngModel]="frequentObj.question.english">
							<span class="help-block">Enter the question</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="descrip_spanish">Respuesta <span class="required" aria-required="true">*</span></label>
							<textarea name="descrip_spanish" required class="form-control" [ngModel]="frequentObj.answer.spanish"></textarea>
							<span class="help-block">Ingrese respuesta para la pregunta</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="descrip_english"></label>
							<textarea name="descrip_english" class="form-control" [ngModel]="frequentObj.answer.english"></textarea>
							<span class="help-block">Enter the answer for the question</span>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
				            <div class="col-md-12 text-right">
				            	<a [routerLink]="['/preguntas-frecuentes']" class="btn default"><i class="fa fa-arrow-left"></i> Regresar</a>
				                <button type="submit" class="btn green"><i class="fa fa-save"></i> Guardar</button>		                
				            </div>
				        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
