<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/patrocinadores']">patrocinadores</a>
            <i class="fa fa-circle"></i>
            <span>Nuevo</span>
        </li>
    </ul>
</div>
<h3 class="page-title"> {{ locationObj.name.spanish  }} </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
				<form method="post" (ngSubmit)="onSubmit(locationData.value)" #locationData="ngForm" class="form-sessions">
					<div class="form-body">
						<div class="form-group form-md-line-input">
							<label for="codename">Nombre clave <span class="required" aria-required="true">*</span></label>
							<input type="text" name="codename" class="form-control" [ngModel]="locationObj.codename">
							<span class="help-block">Ingrese el nombre clave de la locación</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="name_spanish">Nombre <span class="required" aria-required="true">*</span></label>
							<input type="text" name="name_spanish" class="form-control" [ngModel]="locationObj.name.spanish">
							<span class="help-block">Ingrese el nombre de la locación</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="name_english"></label>
							<input type="text" name="name_english" class="form-control" [ngModel]="locationObj.name.english">
							<span class="help-block">Enter the location name</span>
						</div>
						<div class="form-group form-md-line-input">
							<label for="image">Imagen <span class="required" aria-required="true">*</span></label>
							<input type="file" name="image" class="form-control" id="logo-img" [ngModel]="locationObj.image">
							<span class="help-block">Seleccione el archivo de imagen</span>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
				            <div class="col-md-12 text-right">
				            	<img src="app/assets/global/img/input-spinner.gif" alt="loading" [hidden]="!saving" />
				            	<a [routerLink]="['/patrocinadores']" class="btn default"><i class="fa fa-arrow-left"></i> Regresar</a>
				                <button type="submit" class="btn green mt-ladda-btn ladda-button">
				                	<span class="ladda-label"><i class="fa fa-save"></i> Guardar</span>
				                	<span class="ladda-spinner"></span>
			                	</button>	                
				            </div>
				        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
