<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/sesiones']">Inicio</a>
            <i class="fa fa-circle"></i>
            <a href="#">Votaciones</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> Votaciones </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
            	<div class="table-toolbar">
            		<div class="row">
            			<div class="col-md-12">
            				<div class="btn-group">
                                <button id="add-vote" (click)="addSurvey()" class="btn sbold green"> Agregar
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
            			</div>
            		</div>
            	</div>
            	<div class="table-container">
                    <table class="table table-striped table-bordered table-hover" id="datatable_votes_session">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="5%"> Día </th>
                                <th width="25%"> Sesión </th>
                                <th width="20%"> Hora </th>
                                <th width="50%"> Pregunta </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="votes | async">
                            <tr *ngFor="let survey of surveyList">
                                <td><div *ngFor="let sess of survey.session | objToArr">{{ sess.day }}</div></td>
                                <td><div *ngFor="let sess of survey.session | objToArr">{{ sess.title }}</div></td>
                                <td><div *ngFor="let sess of survey.session | objToArr">{{ sess.startTime | date:"dd MMM y - H:mm" }} hrs</div></td>
                                <td>
                                    {{ survey.question }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="text-right">
                    <a [routerLink]="['/sesiones']" class="btn default"><i class="fa fa-arrow-left"></i> Regresar</a>
                    <button id="go-to-rsproyecteds" type="submit" class="btn green"><i class="fa fa-tv"></i> Proyectar resultados</button>
                </div>
            </div>
        </div>
    </div>
</div>

<iframe id="results_proyecteds_frame" [src]="resultsProyectedUrl" style="width:100%;height:100%;border:none;display:none"></iframe>
