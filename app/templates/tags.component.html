<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/eventos']">Inicio</a>
            <i class="fa fa-circle"></i>
            <a href="javascript:void(0);">Temas</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> Temas </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-body">
            	<div class="table-container posRel" *ngIf="tags | async">
            		<div class="table-toolbar questions-toolbar">
                    	<div class="row">
	                        <div class="col-md-12">
	                        	<button id="add-session" (click)="addTag()" class="btn sbold green">
	                        		Agregar <i class="fa fa-plus"></i>
                            	</button>
	                        </div>
	                    </div>
                    </div>
                    <div [hidden]="!showForm">
                        <form method="post" (ngSubmit)="onSubmit(tagsData.value)" #tagsData="ngForm" class="form-tags">
                            <div class="form-body">
                                <div class="form-group form-md-line-input">
                                    <label for="title_spanish">Tema <span class="required" aria-required="true">*</span></label>
                                    <input type="text" required name="title_spanish" class="form-control" [(ngModel)]="obj.name.spanish">
                                    <span class="help-block">Ingrese el nombre del tema</span>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label for="title_english"></label>
                                    <input type="text" required name="title_english" class="form-control" [(ngModel)]="obj.name.english">
                                    <span class="help-block">Enter the theme name</span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-12 text-right">
                                        <a href="javascript:void(0);" (click)="closeForm()" class="btn default"><i class="fa fa-close"></i> Cerrar</a>
                                        <button type="submit" class="btn green"><i class="fa fa-save"></i> Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <ul class="tag-list clearfix">
                        <li *ngFor="let tag of tagsList">
                            <div class="clearfix">
                                <label>{{ tag.name.spanish }}</label>
                                <div class="pull-right">
                                    <a href="javascript:;" (click)="editTag(tag)" title="Editar tema" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-edit"></i></a>
                                    <a href="javascript:;" (click)="deleteTag(tag)" title="Borrar tema" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-trash"></i></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
